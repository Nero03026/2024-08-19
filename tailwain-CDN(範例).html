<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <section class="h-[3000px] bg-black">
    <div class="bg-cyan-400 w-full h-[60px] fixed z-10">
      <div class="bg-fuchsia-600 w-1/5 h-full relative">
        <div class="w-10 h-10 bg-[url('./img/打call.png')] bg-center bg-cover absolute top-2.5 left-5"></div>
      </div>
      <div id="nav-middle"></div>
      <div id="nav-right"></div>
    </div>
    <div class="py-[60px] px-[100px] bg-gradient-to-t from-black to-white">
      <div
        class="bg-[antiquewhite] w-[70%] h-[500px] m-auto relative bg-[url('./img/banner.gif')] bg-center bg-cover rounded-b-[20px]">
        <div class="w-[136px] h-9 absolute right-[30px] bottom-5 rounded-[5px] bg-[whitesmoke]">
          <div class="w-4 h-4 absolute top-2.5 left-2.5 bg-[url('./img/下跪.jpg')] bg-cover"></div>
          <div class="leading-9 absolute right-2.5">編輯封面相片</div>
        </div>
        <!-- 負數的話，在開頭前面加一個負號 -->
        <div
          class="w-[100px] h-[100px] absolute -bottom-[60px] left-5 rounded-[50%] border-[5px] border-solid border-[black] bg-blue-950">
        </div>
      </div>
      <div class="w-[65%] h-[100px] my-[100px] mx-auto border border-solid border-[lightgrey]"></div>
    </div>
  </section>
</body>

</html>
